<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ahtisham social media account card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://drive.google.com/uc?id=1ZoRALto3mLBBKonHa4XpOUajaIfVXj_q' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="img">
            <img src="https://drive.google.com/uc?id=1BuhtOVNbjmYFiDDhf7naVGht4bSKnT4B" alt="Ahtisham-image" width="110px" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Ahtisham ul haq</span>
            <span class="work">Web developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://web.facebook.com/ahtishamulhaqarmani.armani" target="_blank"
                style="background-color: #3B5998;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/ahtusham_ul_haq/?hl=en" target="_blank"
                style="background-color:  rgb(230, 22, 126)" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.youtube.com/channel/UC2j4iNCamQmSd_ILSQrhmRw" target="_blank"
                style="background-color: #ff0000 ;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="subscribe-button">
            <button class="button">Subscribe</button>

            <button class="Like">Like</button>
        </div>

    </div>
    <script src="https://drive.google.com/uc?id=1_P0yKSuX0rMB4nBAgEMYVT8DM3EhRs7h"></script>
</body>

</html>
